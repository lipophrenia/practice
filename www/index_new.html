<!DOCTYPE html>
<html>

<head>
  <title>Config</title>
  <meta charset="utf-8" />

  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
  <link href="static/bootstrap.min.css" rel="stylesheet">
  <link href="static/style.css" rel="stylesheet">
  <script src="static/bootstrap.bundle.min.js"></script>
  <script src="static/jquery.js"></script>
</head>

<body>
  <div class="container">
    <div class="row gx-2 justify-content-center">

      <div class="col" style="margin-top: 5px">
        <div class="p-3 border bg-light">
          <p class="fs-6 lh-1 fw-bolder" style="margin-bottom: 8px; margin-top: -8px">Конфигурация</p>
          <div class="row gx-2">
            <!--rtsp-->
            <div class="col">
              <div class="p-3 border bg-light">
                <p class="fs-6 lh-1 fw-bolder" style="margin-bottom: 0px; margin-top: -8px">RTSP</p>
                <div class="form-group">
                  <label for="rtsp_port">RTSP порт:</label>
                  <input type="text" class="form-control form-control-sm" id="rtsp_port" placeholder="">
                </div>
                <div class="row justify-content-start">
                  <div class="col">
                    Передача видео
                  </div>
                  <div class="col">
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                        value="option1">
                      <label class="form-check-label" for="inlineRadio1">parallel</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                        value="option2">
                      <label class="form-check-label" for="inlineRadio2">single</label>
                    </div>
                  </div>
                </div>
                <div class="checkbox" style="margin-bottom: -8px">
                  <label><input type="checkbox" style="margin-right: 5px" id="pauseVid">Останавливать неактивное
                    видео</label>
                </div>
              </div>
            </div>

            <!--control-->
            <div class="col">
              <div class="p-3 border bg-light">
                <p class="fs-6 lh-1 fw-bolder" style="margin-bottom: 0px; margin-top: -8px">CONTROL</p>
                <div class="form-group">
                  <label for="control_port">Порт управления</label>
                  <input type="text" class="form-control form-control-sm" id="ontrol_port" placeholder="">
                </div>
                <div class="form-group">
                  <label for="tcp_port">TCP-порт управления</label>
                  <input type="text" class="form-control form-control-sm" style="margin-bottom: -8px" id="tcp_port"
                    placeholder="">
                </div>
              </div>

              <!--gyro-->
              <div class="p-3 border bg-light" style="margin-top: 7px">
                <p class="fs-6 lh-1 fw-bolder" style="margin-bottom: 0px; margin-top: -8px">GYRO</p>
                <div class="form-group">
                  <label for="gyro_adress">Порт управления</label>
                  <input type="text" class="form-control form-control-sm" style="margin-bottom: -8px" id="gyro_adress"
                    placeholder="">
                </div>
              </div>
            </div>

            <!--processing-->
            <div class="col">
              <div class="p-3 border bg-light">
                <p class="fs-6 lh-1 fw-bolder" style="margin-bottom: 0px; margin-top: -8px">PROCESSING</p>
                <div class="form-group">
                  <label for="width_proc">Ширина</label>
                  <input type="text" class="form-control form-control-sm" id="width_proc" placeholder="">
                </div>
                <div class="form-group">
                  <label for="height_proc">Высота</label>
                  <input type="text" class="form-control form-control-sm" id="height_proc" placeholder="">
                </div>
                <div class="form-group">
                  <label for="tracker_proc">TCP-порт управления</label>
                  <input type="text" class="form-control form-control-sm" style="margin-bottom: -8px" id="tracker_proc"
                    placeholder="">
                </div>
              </div>
            </div>
          </div>

          <div class="row gx-2" style="margin-top: -2px">
            <!--video1-->
            <div class="col">
              <div class="p-3 border bg-light" style="margin-top: 10px">
                <p class="fs-6 lh-1 fw-bolder" style="margin-bottom: 0px; margin-top: -8px">VIDEO 1</p>
                <div class="row">
                  <div class="col">
                    <label for="vid1_device">Устройство</label>
                    <input type="text" class="form-control form-control-sm" id="vid1_device" placeholder="">
                  </div>
                  <div class="col">
                    <label for="vid1_fps">fps</label>
                    <input type="text" class="form-control form-control-sm" id="vid1_fps" placeholder="">
                  </div>
                </div>
                <div class="p-3 border bg-light" style="margin-top: 8px">
                  <p class="fs-6 lh-1 fw-bolder" style="margin-bottom: 0px; margin-top: -8px">Изображение</p>
                  <div class="row">
                    <div class="col">
                      <label for="vid1_width">Ширина</label>
                      <input type="text" class="form-control form-control-sm" id="vid1_width" placeholder="">
                    </div>
                    <div class="col">
                      <label for="vid1_format">Формат</label>
                      <input type="text" class="form-control form-control-sm" id="vid1_format" placeholder="">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col">
                      <label for="vid1_height">Высота</label>
                      <input type="text" class="form-control form-control-sm" style="margin-bottom: -8px" id="vid1_height" placeholder="">
                    </div>
                    <div class="col">
                      <label for="vid1_bitrate">Битрейт</label>
                      <input type="text" class="form-control form-control-sm" style="margin-bottom: -8px" id="vid1_bitrate" placeholder="">
                    </div>
                  </div>
                </div>
                <div class="row gx-2" style="margin-top: 14px">
                  <div class="col">
                    <div class="p-3 border bg-light" style="margin-top: -6px">
                      <p class="fs-6 lh-1 fw-bolder" style="margin-bottom: 0px; margin-top: -8px">Матрица</p>
                      <div class="form-group">
                        <label for="vid1_Mwidth">Ширина</label>
                        <input type="text" class="form-control form-control-sm" id="vid1_Mwidth" placeholder="">
                      </div>
                      <div class="form-group">
                        <label for="vid1_Mheight">Высота</label>
                        <input type="text" class="form-control form-control-sm" style="margin-bottom: -8px" id="vid1_Mheight" placeholder="">
                      </div>
                    </div>
                  </div>
                  <div class="col">
                    <div class="p-3 border bg-light" style="margin-top: -6px">
                      <p class="fs-6 lh-1 fw-bolder" style="margin-bottom: 0px; margin-top: -8px">Широкий FOV
                      </p>
                      <div class="form-group">
                        <label for="vid1_maxHFOV">По горизонтали</label>
                        <input type="text" class="form-control form-control-sm" id="vid1_maxHFOV" placeholder="">
                      </div>
                      <div class="form-group">
                        <label for="vid1_maxVFOV">По вертикали</label>
                        <input type="text" class="form-control form-control-sm" style="margin-bottom: -8px" id="vid1_maxVFOV" placeholder="">
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row gx-2" style="margin-top: 14px; margin-bottom: -8px">
                  <div class="col">
                    <div class="checkbox" style="margin-top: -6px">
                      <label><input type="checkbox" id="vid1_zoomShift" style="margin-right: 5px">Сдвиг при
                        приближении</label>
                    </div>
                    <div class="form-group" style="margin-top: 2px">
                      <label for="vid1_delay">Задержка телеметрии</label>
                      <input type="text" class="form-control form-control-sm" id="vid1_delay" placeholder="">
                    </div>
                    <div class="form-group" style="margin-top: 2px">
                      <label for="vid1_stabScale">Масштабирование стабилизации</label>
                      <input type="text" class="form-control form-control-sm" id="vid1_stabScale" placeholder="">
                    </div>
                  </div>
                  <div class="col">
                    <div class="p-3 border bg-light" style="margin-top: -6px">
                      <p class="fs-6 lh-1 fw-bolder" style="margin-bottom: 0px; margin-top: -8px">Узкий FOV</p>
                      <div class="form-group">
                        <label for="vid1_minHFOV">По горизонтали</label>
                        <input type="text" class="form-control form-control-sm" id="vid1_minHFOV" placeholder="">
                      </div>
                      <div class="form-group">
                        <label for="vid1_minVFOV">По вертикали</label>
                        <input type="text" class="form-control form-control-sm" style="margin-bottom: -8px" id="vid1_minVFOV" placeholder="">
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!--video 2-->
            <div class="col">
              <div class="p-3 border bg-light" style="margin-top: 10px; margin-bottom: -8px">
                <p class="fs-6 lh-1 fw-bolder" style="margin-bottom: 0px; margin-top: -8px">VIDEO 2</p>
                <div class="row">
                  <div class="col">
                    <label for="vid2_device">Устройство</label>
                    <input type="text" class="form-control form-control-sm" id="vid2_device" placeholder="">
                  </div>
                  <div class="col">
                    <label for="vid2_fps">fps</label>
                    <input type="text" class="form-control form-control-sm" id="vid2_fps" placeholder="">
                  </div>
                </div>
                <div class="p-3 border bg-light" style="margin-top: 8px">
                  <p class="fs-6 lh-1 fw-bolder" style="margin-bottom: 0px; margin-top: -8px">Изображение</p>
                  <div class="row">
                    <div class="col">
                      <label for="vid2_width">Ширина</label>
                      <input type="text" class="form-control form-control-sm" id="vid2_width" placeholder="">
                    </div>
                    <div class="col">
                      <label for="vid2_format">Формат</label>
                      <input type="text" class="form-control form-control-sm" id="vid2_format" placeholder="">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col">
                      <label for="vid2_height">Высота</label>
                      <input type="text" class="form-control form-control-sm" style="margin-bottom: -8px" id="vid2_height" placeholder="">
                    </div>
                    <div class="col">
                      <label for="vid2_bitrate">Битрейт</label>
                      <input type="text" class="form-control form-control-sm" style="margin-bottom: -8px" id="vid2_bitrate" placeholder="">
                    </div>
                  </div>
                </div>
                <div class="row gx-2" style="margin-top: 14px">
                  <div class="col">
                    <div class="p-3 border bg-light" style="margin-top: -6px">
                      <p class="fs-6 lh-1 fw-bolder" style="margin-bottom: 0px; margin-top: -8px">Матрица</p>
                      <div class="form-group">
                        <label for="vid2_Mwidth">Ширина</label>
                        <input type="text" class="form-control form-control-sm" id="vid2_Mwidth" placeholder="">
                      </div>
                      <div class="form-group">
                        <label for="vid2_Mheight">Высота</label>
                        <input type="text" class="form-control form-control-sm" style="margin-bottom: -8px" id="vid2_Mheight" placeholder="">
                      </div>
                    </div>
                  </div>
                  <div class="col">
                    <div class="p-3 border bg-light" style="margin-top: -6px">
                      <p class="fs-6 lh-1 fw-bolder" style="margin-bottom: 0px; margin-top: -8px">Широкий FOV
                      </p>
                      <div class="form-group">
                        <label for="vid2_maxHFOV">По горизонтали</label>
                        <input type="text" class="form-control form-control-sm" id="vid2_maxHFOV" placeholder="">
                      </div>
                      <div class="form-group">
                        <label for="vid2_maxVFOV">По вертикали</label>
                        <input type="text" class="form-control form-control-sm" style="margin-bottom: -8px" id="vid2_maxVFOV" placeholder="">
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row gx-2" style="margin-top: 14px">
                  <div class="col">
                    <div class="checkbox" style="margin-top: -6px">
                      <label><input type="checkbox" id="vid2_zoomShift" style="margin-right: 5px">Сдвиг при
                        приближении</label>
                    </div>
                    <div class="form-group" style="margin-top: 2px">
                      <label for="vid2_delay">Задержка телеметрии</label>
                      <input type="text" class="form-control form-control-sm" id="vid2_delay" placeholder="">
                    </div>
                    <div class="form-group" style="margin-top: 2px">
                      <label for="vid2_stabScale">Масштабирование стабилизации</label>
                      <input type="text" class="form-control form-control-sm" id="vid2_stabScale" placeholder="">
                    </div>
                  </div>
                  <div class="col">
                    <div class="p-3 border bg-light" style="margin-top: -6px">
                      <p class="fs-6 lh-1 fw-bolder" style="margin-bottom: 0px; margin-top: -8px">Узкий FOV</p>
                      <div class="form-group">
                        <label for="vid2_minHFOV">По горизонтали</label>
                        <input type="text" class="form-control form-control-sm" id="vid2_minHFOV" placeholder="">
                      </div>
                      <div class="form-group">
                        <label for="vid2_minVFOV">По вертикали</label>
                        <input type="text" class="form-control form-control-sm" style="margin-bottom: -6px" id="vid2_minVFOV" placeholder="">
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col">
                    <div class="checkbox">
                      <label><input type="checkbox" id="vid2_progAF" style="margin-right: 5px">Программный
                        автофокус</label>
                    </div>
                  </div>
                  <div class="col">
                    <div class="checkbox">
                      <label><input type="checkbox" id="vid2_progReflect" style="margin-right: 5px">Программное
                        отражение</label>
                    </div>
                  </div>
                </div>
                <div class="checkbox" style="margin-bottom: -10px">
                  <label><input type="checkbox" id="vid2_progZoom" style="margin-right: 5px">Программный
                    зум</label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-2" style="margin-top: 5px">
        <!--network-->
        <div class="p-3 border bg-light">
          <p class="fs-6 lh-1 fw-bolder" style="margin-bottom: 4px; margin-top: -8px">NETWORK SETTINGS</p>
          <div class="form-group">
            <label for="ip1">Адрес 1</label>
            <input type="text" class="form-control form-control-sm" id="ip1" placeholder="">
          </div>
          <div class="form-group">
            <label for="ip2">Адрес 2</label>
            <input type="text" class="form-control form-control-sm" id="ip2" placeholder="">
          </div>
          <div class="form-group">
            <label for="ip3">Адрес 3</label>
            <input type="text" class="form-control form-control-sm" id="ip3" placeholder="">
          </div>
          <div class="form-group">
            <label for="gtw">Шлюз</label>
            <input type="text" class="form-control form-control-sm" id="gtw" placeholder="">
          </div>
          <div class="container overflow-hidden">
            <div class="row gx">
              <button type="button" class="btn btn-primary btn-sm" style="margin-top: 8px; margin-bottom: 0px"
                id="btnNet">Сохранить</button>
            </div>
          </div>
        </div>

        <!--CAMS-->
        <div class="p-3 border bg-light" style="margin-top: 8px">
          <p class="fs-6 lh-1 fw-bolder" style="margin-bottom: 4px; margin-top: -8px">Камеры</p>
          <select class="form-select" aria-label="Default select example">
            <option id="OES1" value="OES1">sony ev7520</option>
            <option id="OES2" value="OES2">sony ev2700 + Noxant</option>
            <option id="OES3" value="OES3">sony ev2700 + la6110</option>
            <option id="OES4" value="OES4">sony ev7520 + tfm 1024</option>
            <option id="OES5" value="OES5">tfm mx640</option>
            <option id="OES6" value="OES6">savgood sg2090</option>
            <option id="OES7" value="OES7">sony ev7520 + nit275</option>
            <option id="OES8" value="OES8">sony ev7520 + Xcore Micro III</option>
            <option id="OES9" value="OES9">Зарезервировано</option>
          </select>
          <div class="container overflow-hidden">
            <div class="row gx">
              <button type="button" class="btn btn-primary btn-sm" style="margin-top: 8px"
                id="btnConfLoad">Выбрать</button>
            </div>
          </div>
          <div class="container overflow-hidden">
            <div class="row gx">
              <button type="button" class="btn btn-primary btn-sm" style="margin-top: 8px"
                id="btnConfSave">Сохранить</button>
            </div>
          </div>
          <div class="container overflow-hidden">
            <div class="row gx">
              <button type="button" class="btn btn-primary btn-sm" style="margin-top: 8px; margin-bottom: 0px"
                id="btnReboot">Перезагрузка</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
