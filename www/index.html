  <script>
    var toastElList = [].slice.call(document.querySelectorAll('.toast'))
    var toastList = toastElList.map(function (toastEl) {
      return new bootstrap.Toast(toastEl)
    });

    //network data
    window.addEventListener("load", () => {
      // Получение данных с сервера
      var xhr = new XMLHttpRequest();
      xhr.onreadystatechange = function () {// добавляем обработчик события
        // проверяем состояние запроса и числовой код состояния HTTP ответа
        if (xhr.readyState == XMLHttpRequest.DONE) {
          var json = xhr.response;
          if (xhr.status >= 200 && xhr.status < 300) {
            if (json.hasOwnProperty('ip1') && json.hasOwnProperty('ip2') && json.hasOwnProperty('ip3') && json.hasOwnProperty('gate')) {
              ip1.value = json.ip1;
              ip2.value = json.ip2;
              ip3.value = json.ip3;
              gtw.value = json.gate;
            }
          }
          else if (xhr.status >= 500) {
            alert(json.msg);
          }
        }
      };
      xhr.responseType = 'json';
      xhr.open("GET", "api/net-get", true);
      xhr.send();
    });

    document.getElementById("btnNet").addEventListener("click", function (e) {
      e.preventDefault();
      var adr1 = ip1.value;
      var adr2 = ip2.value;
      var adr3 = ip3.value;
      var gate = gtw.value;
      if (adr1 && adr2 && adr3 && gate) {
        var xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function () {
          if (xhr.readyState == 4) {
            var json = xhr.response;
            if (xhr.status >= 200 && xhr.status < 300) {
                $("#toasttext").html('Конфигурация сети обновлена!');
              toastList.forEach(toast => toast.show());
            }
          }
          else if (xhr.status >= 500) {
            $("#toasttext").html('Ошибка!');
            toastList.forEach(toast => toast.show());
          }
        }
      };
      xhr.responseType = 'json';
      xhr.open("PATCH", "/api/net-save", true);
      xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
      xhr.send(JSON.stringify({ "ip1": adr1, "ip2": adr2, "ip3": adr3, "gate": gate }));
    }
    );

    //config data save
    document.getElementById("btnConfSave").addEventListener("click", function (e) {
      e.preventDefault();
      //rtsp values
      var rtsp_p = rtsp_port.value;
      if (rtsp_mode.checked) {
        var rtsp_m = 'single'
      } else {
        var rtsp_m = 'parallel'
      }
      if (pauseVid.checked) {
        var pause = 'true'
      } else {
        var pause = 'false'
      }

      var tcp_p = tcp_port.value;
      //gyro value
      var gyro_p = gyro_adress.value;
      //processing values

      var proc_h = height_proc.value;
      var proc_t = tracker_proc.value;

      var v1_fps = vid1_fps.value;

      var v1_h = vid1_height.value;
      var v1_format = vid1_format.value;
      var v1_bitrate = vid1_bitrate.value;
      //vid1 matrix values
      var v1_m_w = vid1_Mwidth.value;
      var v1_m_h = vid1_Mheight.value;
      //big FOV values
      var v1_bhfov = vid1_maxHFOV.value;
      var v1_bvfov = vid1_maxVFOV.value;
      //small FOV values
      var v1_shfov = vid1_minHFOV.value;
      var v1_svfov = vid1_minVFOV.value;
      //
      if (vid1_zoomShift.checked) {
        var v1_zshift = 'true'
      } else {
        var v1_zshift = 'false'
      }
      var v1_delay = vid1_delay.value;
      var v1_sscale = vid1_stabScale.value;

      //VIDEO 2 values

      var v2_fps = vid2_fps.value;
      //vid1 picture values

      if (vid2_progReflect.checked) {

        var v2_progR = 'false'
      }
      //request
